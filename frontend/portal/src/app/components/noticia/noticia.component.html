<article class="blog-post">
    <h2 class="display-5 link-body-emphasis mb-1">{{ noticia?.titulo }}</h2>
    <p>{{ noticia?.dataPublicacao | date:'fullDate':'pt-BR' }}</p>
    <p class="blog-post-meta">{{ noticia?.corpo }}</p>
    <img src="{{ noticia?.imagem_url }}" alt="thumbnail imagem" class="img-fluid">
</article>
